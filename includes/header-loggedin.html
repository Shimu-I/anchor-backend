    <nav>

    <!-- LOGGED-IN USER SECTION -->
    <div class="user-section logged-in">
      <div class="notification-bell-wrapper" style="position:relative;display:inline-block;">
        <div class="notification-bell" onclick="toggleNotifications(event)">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationCount" style="display: none;">0</span>
        </div>
        <div id="notificationDropdown" class="notification-dropdown">
          <div class="notification-dropdown-header">
            <h3>Notifications</h3>
            <a href="notifications.html" class="view-all-link">View All</a>
          </div>
          <div id="notificationDropdownContent" class="notification-dropdown-content">
            <div style="text-align: center; padding: 40px;">
              <i class="fas fa-spinner fa-spin" style="color: #70C1BF;"></i>
              <p style="color: #6c757d; margin-top: 10px;">Loading...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="user-profile">
        <i class="fas fa-user-circle" style="font-size: 28px; color: #7dd3c0; margin-right: 8px;"></i>
        <span id="userName">User</span>
      </div>
      <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>
  </div>
